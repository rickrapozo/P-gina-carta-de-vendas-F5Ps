    <!-- Mobile-optimized script loading -->
    <script>
      // Check if mobile device
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
      
      // Optimize audio loading for mobile
      if (isMobile) {
        // Preload audio only after user interaction
        let audioPreloaded = false;
        const preloadAudio = () => {
          if (audioPreloaded) return;
          audioPreloaded = true;
          
          const audioLink = document.createElement('link');
          audioLink.rel = 'preload';
          audioLink.as = 'audio';
          audioLink.href = '/audio/sales-letter-narration.mp3';
          document.head.appendChild(audioLink);
        };
        
        ['click', 'scroll', 'touchstart'].forEach(event => {
          document.addEventListener(event, preloadAudio, { once: true, passive: true });
        });
      }
      
      // Defer non-critical scripts for mobile performance
      function loadScript(src, callback) {
        const script = document.createElement('script');
        script.async = true;
        script.defer = true;
        script.src = src;
        if (callback) script.onload = callback;
        document.head.appendChild(script);
      }
      
      // Load scripts after page load or user interaction
      function initTracking() {
        // UTM Pixel Tracking
        window.pixelId = "68a000dd95099f1dffad68c4";
        loadScript("https://cdn.utmify.com.br/scripts/pixel/pixel.js");
        
        // Google Tag Manager
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({'gtm.start': new Date().getTime(), event: 'gtm.js'});
        loadScript('https://www.googletagmanager.com/gtm.js?id=GTM-TZTDQRC8');
      }
      
      // Load immediately on desktop, defer on mobile
      if (isMobile) {
        // Load after user interaction or 3 seconds delay
        let loaded = false;
        const loadTracking = () => {
          if (!loaded) {
            loaded = true;
            initTracking();
          }
        };
        
        ['touchstart', 'scroll', 'click'].forEach(event => {
          document.addEventListener(event, loadTracking, { once: true, passive: true });
        });
        
        setTimeout(loadTracking, 3000);
      } else {
        initTracking();
      }
    </script>
